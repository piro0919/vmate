pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*"
      run: npx prettier --ignore-unknown --write {staged_files}
      stage_fixed: true
    secretlint:
      glob: "*"
      run: npx secretlint {staged_files}
    stylelint:
      glob: "**/*.scss"
      run: npx stylelint --fix {staged_files}
      stage_fixed: true
    typescript-liver:
      glob: "*.{ts,tsx}"
      root: apps/liver/
      run: npx tsc --noEmit
    typescript-user:
      glob: "*.{ts,tsx}"
      root: apps/user/
      run: npx tsc --noEmit
    eslint:
      enabled: false
