pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*"
      run: npx prettier --ignore-unknown --write {staged_files}
    secretlint:
      glob: "*"
      run: npx secretlint {staged_files}
    stylelint:
      glob: "**/*.scss"
      run: npx stylelint --fix {staged_files}
    typescript-liver:
      glob: "*.{ts,tsx}"
      root: packages/liver/
      run: npx tsc --noemit
    typescript-user:
      glob: "*.{ts,tsx}"
      root: packages/user/
      run: npx tsc --noemit
    eslint:
      glob: "*.{js,jsx,ts,tsx}"
      run: npx eslint --fix {staged_files}
